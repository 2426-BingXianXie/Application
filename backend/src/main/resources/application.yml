spring:
  application:
    name: quincy-permit-portal

  datasource:
    url: jdbc:h2:mem:quincydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

# JWT (used when jwt secret is set)
jwt:
  secret: ${JWT_SECRET:quincy-permit-portal-dev-secret-min-256-bits-for-hs256-please-change-in-production}
  expiration-ms: 86400000

logging:
  level:
    com.quincy: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
