spring:
  application:
    name: permit-management-system

  # Database Configuration
  datasource:
    url: jdbc:h2:mem:permitdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  # H2 Console for Development
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true

  # SQL Initialization
  sql:
    init:
      mode: always
      platform: h2

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-stacktrace: on_param

# JWT Configuration
jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000      # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# Security Configuration
security:
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:5173
      - http://localhost:4200
      - http://127.0.0.1:3000
      - http://127.0.0.1:5173
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

# Logging Configuration
logging:
  level:
    com.permit: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Application Info
info:
  app:
    name: Permit Management System
    description: Multi-type permit management system with role-based access
    version: 1.0.0
    author: Development Team

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://localhost:5432/permitdb
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:permit_user}
    password: ${DB_PASSWORD:permit_password}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  sql:
    init:
      mode: never

# Production JWT Configuration (Override with environment variables)
jwt:
  secret: ${JWT_SECRET:your-production-secret-key-must-be-at-least-256-bits}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

logging:
  level:
    com.permit: INFO
    org.springframework.security: WARN
    org.hibernate: WARN

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

# Allow more detailed error responses in development
server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
    include-exception: true

logging:
  level:
    com.permit: DEBUG
    org.springframework.security: DEBUG